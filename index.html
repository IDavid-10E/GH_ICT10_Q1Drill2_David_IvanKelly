<!DOCTYPE html>
<html>
  <head>
    <title>Drill 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
  </head>
  <body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
      <h1 class="h4 mb-4 text-center">Student Info with Strings!</h1>

      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input id="name" type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input id="age" type="number" class="form-control">
      </div>

      <div class="mb-3">
        <label for="school" class="form-label">School</label>
        <input id="school" type="text" class="form-control">
      </div>

      <button id="submit-btn" class="btn btn-warning w-100">Generate Message</button>

      <div id="output" class="mt-4 p-3 border rounded bg-white" style="white-space: pre-wrap;"></div>
    </div>

    <script type="py" src="main.py"></script>
  </body>
</html>
